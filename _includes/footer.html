  <script>
      $(document).ready(function() {
          var hero = $('.row-hero');
          var body = $('body');
          if (hero) {
              $( window ).scroll(function() {
                  var top = $(this).scrollTop();
                  if (top > 100) {
                      body.addClass('js-shink');
                  } else if (top <= 10) {
                      body.removeClass('js-shink');
                  }
              });
          }
      });
  </script>
